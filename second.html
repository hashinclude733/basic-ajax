<!DOCTYPE html>
<html>
    <head>
        <script>
            function f1(){
                var n1=parseInt(document.getElementById("num1").value)
                var n2=parseInt(document.getElementById("num2").value)
                var n3=parseInt(document.getElementById("num3").value)
                 //document.getElementById("result").value=str1+str2
                //var res=str1+str2
                //document.write("add:"+res)
                for(var i=n1;i<=n2;i++){
                    var result=i*n3
                document.getElementById("t1").innerHTML+= (i+" Times "+n3+"="+(result)+"\n");
                }
            }
            
            
        </script>
    </head>
    <body>
        <h1>welcome to cdac hyd </h1>
        
            
        <form >
        start number : <input type="text" id="num1">
        end number : <input type="text" id="num2">
        multiply by : <input type="text" id="num3"><br>
        <input type="button" value="times table"  onclick="f1()" ><br>
        <input type="reset" value="reset"  ><br>
        <textarea id="t1"></textarea>
        </form>
        
        
    </body>
</html>
