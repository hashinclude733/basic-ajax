<head>
    <script>
        var getdata=()=>{
    var xhr=new XMLHttpRequest();

 xhr.send()  

 xhr.onreadystatechange=function(){

        var arr =JSON.parse(xhr.response)
        var str="";
    //     for(obj of arr){
    //         str+=obj.id+ " "
    //     }
        document.getElementById("d1").innerHTML=arr;
    }
 }
}
    </script>
</head>
<body>

    <input type="button" value="getdata" onclick="getdata()">
<div id="d1" ></div>
</body>
</html>
